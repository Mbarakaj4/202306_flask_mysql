<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9' crossorigin='anonymous'>
</head>

<body>
    <header>
        <h1>Add a new user</h1>
        <a href="/users/" target="_self" rel="noopener noreferrer">Home</a>
    </header>
    <main>
        <form action="/add_user" method="POST">
            <div class="mb-3">
                <label for="form-f-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="form-f-name" name="fname">
            </div>
            <div class="mb-3">
                <label for="form-l-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="form-l-name" name="lname">
            </div>
            <div class="mb-3">
                <label for="form-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="form-email" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </main>
</body>

</html>
